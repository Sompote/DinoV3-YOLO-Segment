    <text x="20" y="60" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">Integration Benefits:</text>
    
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ <tspan font-weight="bold">Accuracy Gain:</tspan> +5-18% mAP improvement over base YOLOv12</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ <tspan font-weight="bold">Medium Objects:</tspan> Significant improvement for 32-96 pixel objects</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ <tspan font-weight="bold">Semantic Understanding:</tspan> Better object classification and localization</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ <tspan font-weight="bold">Transfer Learning:</tspan> Leverages DINOv3 pretrained representations</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ <tspan font-weight="bold">Computational Cost:</tspan> ~1.5-2x training time, 2-4x memory usage</text>
    
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Recommended Configuration:</text>
