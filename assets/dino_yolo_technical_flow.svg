    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Conv2d(C â†’ 3)</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CNN â†’ RGB-like</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">256 channels â†’ 3</text>
    <text x="70" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Pseudo RGB</text>
    <text x="70" y="101" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">B Ã— 3 Ã— H Ã— W</text>
    <text x="70" y="114" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1Ã—3Ã—40Ã—40</text>
  </g>
  
