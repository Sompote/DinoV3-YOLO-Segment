    <text x="20" y="60" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">Key Processing Steps:</text>
    
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#34495e">1. <tspan font-weight="bold">Input Projection:</tspan> CNN features â†’ 3-channel RGB-like representation</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="#34495e">2. <tspan font-weight="bold">Spatial Resize:</tspan> Interpolate to 224Ã—224 for DINOv3 processing</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#34495e">3. <tspan font-weight="bold">DINOv3 Forward:</tspan> Extract rich semantic features via self-attention</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="11" fill="#34495e">4. <tspan font-weight="bold">Feature Reshaping:</tspan> Convert sequence to spatial feature map</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="11" fill="#34495e">5. <tspan font-weight="bold">Spatial Restore:</tspan> Interpolate back to original HÃ—W dimensions</text>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="11" fill="#34495e">6. <tspan font-weight="bold">Channel Adaptation:</tspan> Project to match YOLOv12 channel dimensions</text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="11" fill="#34495e">7. <tspan font-weight="bold">Feature Fusion:</tspan> Concatenate + convolution for final enhancement</text>
    
    <text x="20" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">ðŸŽ¯ Result: Enhanced features with CNN efficiency + ViT semantic understanding</text>
    <text x="20" y="210" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Integration preserves spatial structure while adding rich visual representations</text>
  </g>
  
  <!-- Performance Box -->
