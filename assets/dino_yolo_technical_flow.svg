    <text x="60" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">B Ã— C Ã— H Ã— W</text>
    <text x="60" y="91" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">e.g. 1Ã—256Ã—40Ã—40</text>
  </g>
  
