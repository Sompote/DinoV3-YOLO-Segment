    <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">â†’ 224Ã—224</text>
    <text x="50" y="71" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">DINOv3 size</text>
  </g>
  
